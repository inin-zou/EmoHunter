<!DOCTYPE html>
<html>
<head>
    <title>EmoHunter WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .error { background-color: #fff3cd; color: #856404; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .emotion-data { background-color: #f8f9fa; padding: 10px; margin: 5px 0; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ EmoHunter WebSocket Test Client</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div>
            <button onclick="connect()">Connect to WebSocket</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="clearMessages()">Clear Messages</button>
        </div>
        
        <h3>Messages:</h3>
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        function addMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'emotion' ? 'emotion-data' : '';
            messageDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected!', 'warning');
                return;
            }

            ws = new WebSocket('ws://localhost:8000/ws/emotions');
            
            ws.onopen = function(event) {
                updateStatus('Connected to EmoHunter WebSocket', 'connected');
                addMessage('‚úÖ WebSocket connection established');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.error) {
                        addMessage(`‚ùå Error: ${data.error}`, 'error');
                    } else {
                        addMessage(`üòä Emotion: <strong>${data.emotion}</strong> | Confidence: ${(data.confidence || 0).toFixed(2)} | Time: ${new Date(data.timestamp * 1000).toLocaleTimeString()}`, 'emotion');
                    }
                } catch (e) {
                    addMessage(`üìù Raw message: ${event.data}`);
                }
            };
            
            ws.onerror = function(error) {
                updateStatus('WebSocket Error', 'error');
                addMessage(`‚ùå WebSocket error: ${error}`);
            };
            
            ws.onclose = function(event) {
                updateStatus('Disconnected', 'disconnected');
                addMessage(`üîå WebSocket closed. Code: ${event.code}, Reason: ${event.reason || 'No reason provided'}`);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        // Auto-connect on page load
        window.onload = function() {
            addMessage('üöÄ WebSocket test client loaded. Click "Connect to WebSocket" to start testing.');
        };
    </script>
</body>
</html>
